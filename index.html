<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensure proper rendering and touch zooming on mobile devices -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Define the viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Login Form Animation CSS | Codehal</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling for the feedback text to make it appear under the button */
        #feedback {
            margin-top: 15px;  /* Space between the button and the feedback */
            font-size: 14px;   /* Size of the feedback text */
            text-align: center;  /* Center the feedback text */
            visibility: hidden; /* Initially hide feedback */
        }

        /* Green feedback for successful login */
        #feedback.green {
            color: green;
            visibility: visible; /* Make visible when correct credentials */
        }

        /* Red feedback for invalid credentials */
        #feedback.red {
            color: red;
            visibility: visible; /* Make visible when incorrect credentials */
        }

        /* Remove margin from the form button */
        button {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <!-- Light background for the login form -->
    <div class="login-light"></div>
    <!-- Login form container -->
    <div class="login-box">
        <!-- Form for user login -->
        <form id="loginForm" action="#">
            <!-- Light bulb icon -->
            <div class="light"></div>

            <!-- Heading for the login section -->
            <h2>Login</h2>
            <!-- Input box for email -->
            <div class="input-box">
                <!-- Icon for email -->
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <!-- Input field for email with id="username" -->
                <input type="text" id="username" required>
                <!-- Label for email -->
                <label>Username</label>
                <!-- Line below the input field for decoration -->
                <div class="input-line"></div>
            </div>
            <!-- Input box for password -->
            <div class="input-box">
                <!-- Icon for password -->
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <!-- Input field for password with id="password" -->
                <input type="password" id="password" required>
                <!-- Label for password -->
                <label>Password</label>
                <!-- Line below the input field for decoration -->
                <div class="input-line"></div>
            </div>
            <!-- Button for submitting the login form -->
            <button type="submit">Login</button>
        <div id="feedback"></div>
        </form>
    </div>

    <!-- Script for using Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- Fallback script for older browsers -->
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        // Function to handle login form validation
        function validateCredentials(event) {
            event.preventDefault();
    
            const correctUsername = "admin"; // Correct username
            const correctPassword = "123";  // Correct password
    
            // Get the entered username and password
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            // Get the feedback element
            const feedback = document.getElementById("feedback");
    
            // Reset feedback styles before showing new message
            feedback.classList.remove('green', 'red');
            feedback.style.visibility = "hidden"; // Initially hide feedback
    
            // Check if the entered username and password are correct
            if (username === correctUsername && password === correctPassword) {
                feedback.classList.add('green');
                feedback.textContent = "Login successful! Please wait...";
                feedback.style.visibility = "visible"; // Show feedback
    
                // Redirect to dashboard after 1.5 seconds
                setTimeout(() => {
                    window.location.href = "dashboard.html"; // Redirect to dashboard
                }, 1500);
            } else {
                feedback.classList.add('red');
                feedback.textContent = "Invalid username or password. Please try again."; // Show the error message
                feedback.style.visibility = "visible"; // Show feedback
            }
        }
    
        // Attach the validateCredentials function to the form submit event
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", validateCredentials);
    </script>
</body>

</html>
